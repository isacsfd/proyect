<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid bg-body-secondary fixed-top">
        <div class="row align-items-center vh-100 justify-content-center">
            <div class="col-12 col-sm-12 col-md-4">
                <div class="bg-white shadow rounded-4 rounded-md border p-5">
                    <form>
                        <div class="mb-3">
                            <img src="img/logo.png" alt="" width="140px" class="align-items-left mb-4">
                            <h1 class="text-center mb-3 fs-3 fw-semibold text-black p-3">INICIE SESIÓN</h1>
                            <label for="email" class="form-label pt-3 text-black fs-6">CORREO</label>
                          <input type="email" class="form-control bg-body-secondary" id="email">
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label text-black fs-6 ">CONTRASEÑA</label>
                          <input type="password" class="form-control bg-body-secondary" id="password">
                        </div>
                        <div class="d-grid d-flex gap-2 col-6 mx-auto pb-4">
                                <button type="button" class="c btn btn-warning btn-sm mt-5 text-white" >CANCELAR</button>
                                <button type="button" class="acp btn btn-primary mt-5 text-white">ACEPTAR</button>
                          </div>
                         
                      </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

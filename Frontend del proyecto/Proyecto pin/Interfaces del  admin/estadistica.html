      <div class="col-md-4">
        <div class="card shadow" style="background-color: #28a745; padding: 20px;">
          <canvas id="grafico1"></canvas>
        </div>

      <div class="col-md-4">

    <div class="container mt-5">
      <div class="row">
          <div class="col-md-3">
              <div class="card shadow-sm p-3">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
    <script>
        const ctx1 = document.getElementById('grafico1').getContext('2d');
        new Chart(ctx1, {
          type: 'line',
          data: {
            labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
            datasets: [{
              label: 'Datos Semanales',
              data: [10, 20, 15, 25, 30, 28, 40],
              borderColor: 'white',
              backgroundColor: 'rgba(255, 255, 255, 0.1)',
              borderWidth: 2,
              pointRadius: 5,
              pointBackgroundColor: 'white'
            }]
          },
          options: { responsive: true, plugins: { legend: { display: false } }, scales: { x: { ticks: { color: 'white' } }, y: { ticks: { color: 'white' } } } }
        });
      
        const ctx2 = document.getElementById('grafico2').getContext('2d');
        new Chart(ctx2, {
          type: 'bar',
          data: {
            labels: ['J', 'F', 'M', 'A', 'M', 'J', 'J', 'A', 'S', 'O', 'N', 'D'],
            datasets: [{
              label: 'Datos Mensuales',
              data: [300, 450, 400, 600, 500, 550, 420, 530, 600, 650, 700, 800],
              backgroundColor: 'white'
            }]
          },
          options: { responsive: true, plugins: { legend: { display: false } }, scales: { x: { ticks: { color: 'white' } }, y: { ticks: { color: 'white' } } } }
        });
      
        const ctx3 = document.getElementById('grafico3').getContext('2d');
        new Chart(ctx3, {
          type: 'line',
          data: {
            labels: ['12p', '3p', '6p', '9p', '12a', '3a', '6a', '9a'],
            datasets: [{
              label: 'Datos por Hora',
              data: [200, 700, 600, 500, 400, 350, 300, 280],
              borderColor: 'white',
              backgroundColor: 'rgba(255, 255, 255, 0.1)',
              borderWidth: 2,
              pointRadius: 5,
              pointBackgroundColor: 'white'
            }]
          },
          options: { responsive: true, plugins: { legend: { display: false } }, scales: { x: { ticks: { color: 'white' } }, y: { ticks: { color: 'white' } } } }
        });

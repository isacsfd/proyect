<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/Inicio.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <style>
      .navbar {
          background-color: #1e2640;
      }
      .acp {
          background-color: #1e2640;
      }
      .table-custom {
          background-color: white;
      }
      .table-custom thead {
          background-color: #e9ecef;
      }
      .table-custom th, .table-custom td {
          vertical-align: middle;
          text-align: center;
          padding: 12px 8px;
      }
      main {
          margin-top: 160px;
      }
      .filtros-container {
          display: flex;
          gap: 8px;
          align-items: center;
      }
      .btn-filtro {
          background-color: #e9ecef;
          border: 1px solid #ced4da;
          color: #495057;
          padding: 6px 12px;
          font-size: 14px;
      }
      .btn-filtro:hover {
          background-color: #d1d7dc;
      }
      .search-container {
          display: flex;
          align-items: center;
          gap: 10px;
          flex-wrap: wrap;
      }
      .dropdown-menu {
          max-height: 300px;
          overflow-y: auto;
      }
      .dropdown-item-checkbox {
          padding: 0.25rem 1.5rem;
      }
      .dropdown-item-checkbox label {
          cursor: pointer;
          width: 100%;
          padding: 0.25rem 0;
          margin: 0;
      }
      body {
        overflow-x: hidden;
    }
    
    .table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }
    
    .table {
        width: 100%;
        max-width: 100%;
        margin-bottom: 1rem;
        table-layout: auto;
    }
    
    .table th, .table td {
        white-space: nowrap;
    }
    
    @media (max-width: 1200px) {
        .table th, .table td {
            padding: 8px 5px;
            font-size: 0.9rem;
        }
    }
    
    @media (max-width: 992px) {
        .table th, .table td {
            padding: 6px 4px;
            font-size: 0.85rem;
        }
    }
  </style>
</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg shadow fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="../Img/IUB logo 2.png" alt="Logo" height="40">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link text-white" href="Inicio.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="Libross.html">Libros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="Registro_Usuario.html">Registros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="Prestamos.html">Prestamos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="estadistica.html">Graficos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="agregar_estudiante.html">Agregar Usuario</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="mb-5">
      <h1 class="mt-1 mb-3 ms-5">Registro de usuarios</h1>
      <div class="container-fluid ms-4 mb-4">
        <div class="search-container d-flex align-items-center">
            <form class="d-flex" style="min-width: 500px;">
                <input type="text" class="form-control" placeholder="Buscar registro" required>
                <button class="btn acp text-white ms-2" type="submit" style="height: 100%;">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            
            <div class="filtros-container ms-3 d-flex">
                <input type="date" class="form-control bg-body-secondary" id="fecha" required>
                <select class="form-select bg-body-secondary" aria-label="Default select example">
                    <option value="">Categorias</option>
                    <option value="1">Ingeniería Telemática</option>
                    <option value="2">Ingeniería Industrial</option>
                    <option value="3">Ingeniería Mecatrónica</option>
                    <option value="4">Diseño Grafico</option>
                    <option value="5">Transversales</option>
                    <option value="6">Negocios Internacionales</option>
                </select>
    
                <select class="form-select bg-body-secondary ms-2" aria-label="Default select example">
                    <option value="">Tipo de usuario</option>
                    <option value="Admin">Administrador</option>
                    <option value="Est">Estudiante</option>
                    <option value="Fun">Funcionario</option>
                    <option value="Others">Otros</option>
                </select>
    
                <button class="btn acp text-white ms-2" style="height: 38px;">
                    <i class="bi bi-funnel"></i>
                </button>
            </div>
        </div>
    </div>
      <div class="table-responsive ms-5 me-5 rounded">
          <div class="rounded shadow">
              <table class="table mb-0 table-secondary text-center align-middle"> 
                  <thead>
                      <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Fecha</th>
                          <th scope="col">Identificacion</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Sede</th>
                          <th scope="col">Datos_Usuario</th>
                      </tr>
                  </thead>
                  <tbody class="table-light">
                      <tr>
                          <th scope="row">1</th>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                      </tr>
                      <tr>
                          <th scope="row">2</th>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                      </tr>
                      <tr>
                          <th scope="row">3</th>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </main>

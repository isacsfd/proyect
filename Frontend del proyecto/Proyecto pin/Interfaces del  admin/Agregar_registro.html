<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/Inicio.css">
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg shadow fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="../Img/IUB logo 2.png" alt="Logo" height="40">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link text-white" href="Prestamos.html">Volver</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
      <div class="row align-items-center 100% justify-content-center" id="main_content">
        <div class="col-12 col-sm-12 col-md-4 mt-2 mb-5">
            <div class="bg-white shadow rounded-4 rounded-md border p-4">
                <form>
                    <div class="mb-3">
                        <img src="../img/logo.png" alt="" width="140px" class="align-items-left mb-4">
                        <h1 class="text-center mb-2 fs-3 fw-semibold text-black p-3">AGREGAR REGISTRO</h1>
                        
                        <label for="codigo_libro" class="form-label pt-3 text-black fs-6">Código del Libro</label>
                        <input type="text" class="form-control bg-body-secondary" id="codigo_libro" required>
                    </div>
                    
                    <div class="mb-2">
                        <label for="titulo" class="form-label text-black fs-6">Título</label>
                        <input type="text" class="form-control bg-body-secondary" id="titulo" required>
                    </div>
    
                    <div class="mb-2">
                        <label for="fecha_prestamo" class="form-label text-black fs-6">Fecha de Préstamo</label>
                        <input type="date" class="form-control bg-body-secondary" id="fecha_prestamo" required>
                    </div>
    
                    <div class="mb-2">
                        <label for="fecha_devolucion" class="form-label text-black fs-6">Fecha de Devolución</label>
                        <input type="date" class="form-control bg-body-secondary" id="fecha_devolucion" required>
                    </div>
    
                    <div class="mb-2">
                        <label for="datos_libro" class="form-label text-black fs-6">Datos del Libro</label>
                        <input class="form-control bg-body-secondary" id="datos_libro" rows="3" required></input>
                    </div>
    
                    <div class="mb-2">
                        <label for="nombre" class="form-label text-black fs-6">Nombre</label>
                        <input type="text" class="form-control bg-body-secondary" id="nombre" required>
                    </div>
    
                    <div class="mb-2">
                        <label for="datos" class="form-label text-black fs-6">Datos</label>
                        <input class="form-control bg-body-secondary" id="datos" rows="3" required></input>
                    </div>
    
                    <div class="mb-2">
                        <label for="estado" class="form-label text-black fs-6">Estado</label>
                        <select class="form-select bg-body-secondary" id="estado" aria-label="Estado del libro" required>
                            <option value="" disabled selected>Seleccione el estado</option>
                            <option value="Disponible">Disponible</option>
                            <option value="Prestado">Prestado</option>
                            <option value="Reservado">Reservado</option>
                            <option value="No Disponible">No Disponible</option>
                        </select>
                    </div>
    
                    <div class="d-grid d-flex gap-2 col-6 mx-auto pb-4">
                        <button type="button" class="c btn btn-warning btn-sm mt-3 text-white">CANCELAR</button>
                        <button type="button" class="acp btn btn-primary mt-3 text-white">AGREGAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </main>
    <script src="/Frontend del proyecto/Proyecto pin/js/agregar_registro.js"></script>
</body>
</html>
